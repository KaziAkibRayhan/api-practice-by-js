<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header class="container text-center mt-3 text-info">
        <h2>You Hungry Please Tell Me...</h2>
    </header>

    <main>
        <!-- Display Meal Details -->
        <section class="container mt-4 d-flex justify-content-center">
            <div id="display-detail-container">
            </div>
        </section>
        <!-- search section -->
        <section class="container mt-4">
            <div class="d-flex">
                <input type="text" class="form-control w-75" id="food-field"
                    placeholder="Please choose the food you want...">
                <button onclick="searchFood()" class="btn btn-outline-primary">Search Food</button>
            </div>
        </section>
        <!-- load Data -->
        <section class="container mt-5">
            <div id="meal-container" class="row g-2">

            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/mealdb.js"></script>
</body>

</html>
